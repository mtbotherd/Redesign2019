<div class="tt-trip-planner tab-pane fade show active" role="tabpanel">
    <div id="tripPlannerModule">
        <div class="card">
            <h1 class="sr-only">Trip Planner</h1>
            <div class="form-group mb-0">
                <label for="fromLocation" class="sr-only">From</label>
                <input id="fromLocation" type="text"
                    class="form-control form-control-lg from-location"
                    name="fromLocation" placeholder="From" required />
            </div>
            <div class="location-toggler text-right">
                <img alt="" src="" />
            </div>
            <div class="form-group">
                <label for="toLocation" class="sr-only">To</label>
                <input id="toLocation" type="text" name="toLocation"
                    class="form-control form-control-lg to-location"
                    placeholder="To" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="selectTime" class="sr-only">Select
                            time</label>
                        <select id="selectTime" name="selectTime"
                            class="custom-select custom-select-lg">
                            <option value="leave-now">Leave now</option>
                            <option value="depart-at">Depart at</option>
                            <option value="arrive-by">Arrive by</option>
                        </select>
                    </div>
                    <div class="row time-elements">
                        <div class="col-xl-6">
                            <div class="input-group mb-3">
                                <label for="time" class="sr-only">Depart/arrival
                                    time</label>
                                <input id="time" type="time" name="time"
                                    class="form-control border-right-0"
                                    aria-label="depart/arrive by time"
                                    aria-describedby="time">
                                <div class="input-group-append border">
                                    <i class="icon clock"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div class="input-group mb-3">
                                <label for="date" class="sr-only">Depart/arrival
                                    date</label>
                                <input id="date" type="date" name="date"
                                    class="form-control border-right-0"
                                    aria-label="depart/arrive by time"
                                    aria-describedby="date">
                                <div class="input-group-append border">
                                    <BaseIconSprite name="icon-calendar-gray"
                                        class="icon-clock-gray mt-1 mt-md-2" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="more-options" role="tablist">
                        <div class="card">
                            <div class="card-header d-flex border">
                                <a href="#" class="btn d-flex align-items-center text-left btn-link btn-block collapsed" aria-controls="tpMoreOptions" aria-expanded="false" role="button">
                                    More options
                                    <svg class="icon icon-plus-blue ml-auto inactive"><use xlink:href="symbol-defs.svg#icon-plus-blue"></use></svg>
                                </a>
                            </div>
                            <div id="tpMoreOptions" class="collapse" role="tabpanel">
                                <div class="card-body border">
                                    <p class="card-text mb-0">
                                        <strong>I'm willing to walk:</strong>
                                    </p>
                                    <div class="custom-control custom-radio">
                                        <input id="quarterMile" type="radio" name="walkingDistance" class="custom-control-input" />
                                        <label for="quarterMile" class="custom-control-label">1/4 mile</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input id="halfMile" type="radio" name="walkingDistance" class="custom-control-input" />
                                        <label for="halfMile" class="custom-control-label">1/2 mile</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input id="oneMile" type="radio" name="walkingDistance" class="custom-control-input" />
                                        <label for="oneMile" class="custom-control-label">1 mile</label>
                                    </div>
                                    <hr />
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="anyType"
                                        type="radio"
                                        name="serviceType"
                                        class="custom-control-input"
                                        >
                                        <label
                                        class="custom-control-label"
                                        for="anyType"
                                        >Any service type</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="railOnly"
                                        type="radio"
                                        name="serviceType"
                                        class="custom-control-input"
                                        >
                                        <label class="custom-control-label" for="railOnly">Rail only</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="busOnly"
                                        type="radio"
                                        name="serviceType"
                                        class="custom-control-input"
                                        >
                                        <label class="custom-control-label" for="busOnly">Bus only</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="noExpress"
                                        type="radio"
                                        name="serviceType"
                                        class="custom-control-input"
                                        >
                                        <label
                                        class="custom-control-label"
                                        for="noExpress"
                                        >No express</label>
                                    </div>
                                    <hr />
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="fasterTrip"
                                        type="radio"
                                        name="convenience"
                                        class="custom-control-input"
                                        >
                                        <label
                                        class="custom-control-label"
                                        for="fasterTrip"
                                        >Faster trip</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="fewerTransfers"
                                        type="radio"
                                        name="convenience"
                                        class="custom-control-input"
                                        >
                                        <label
                                        class="custom-control-label"
                                        for="fewerTransfers"
                                        >Fewer transfers</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input
                                        id="lessWalking"
                                        type="radio"
                                        name="convenience"
                                        class="custom-control-input"
                                        >
                                        <label
                                        class="custom-control-label"
                                        for="lessWalking"
                                        >Less walking</label>
                                    </div>

                                    <hr>

                                    <p class="m-0">
                                        <strong>
                                        <BaseIconSprite name="icon-accessible-gray"/>&nbsp;Accessible stops
                                        </strong>
                                    </p>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input
                                        id="accessibleYes"
                                        type="radio"
                                        name="accessible"
                                        class="custom-control-input"
                                        >
                                        <label class="custom-control-label" for="accessibleYes">Yes</label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input
                                        id="accessibleNo"
                                        type="radio"
                                        name="accessible"
                                        class="custom-control-input"
                                        >
                                        <label class="custom-control-label" for="accessibleNo">No</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
